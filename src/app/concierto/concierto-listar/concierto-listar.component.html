  <table class="table">
    <thead>
    </thead>
    <tbody>
      <tr *ngFor="let c of conciertos">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src={{c.image}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{c.band}}</h5>
            <p class="card-text">{{c.date}}</p>
            <a href="#" class="btn btn-primary"(click)="onSelected(c)">Ver Detalle</a>
          </div>
          <div *ngIf="selected">
            <app-concierto-detalle [conciertoDetail]="conciertoSeleccionado"></app-paseador-detalle>
          </div>
    </tr>
    </tbody>
  </table>
